<!DOCTYPE html>
<html lang="en">
    <title>Form</title>
<head>
    
</head>
<body>
    <div style="border: 2px solid;">
        <h1 style="text-align: center;">Login Form</h1>
    </div>
 <br>
    <form>
     <label >Name:</label>
     <input type="text" placeholder="FirstName" name="name">
     <input type="text" placeholder="LastName" name="name"><br>
     <br>
     <label for=""> Email</label>
    <input type="email" name="email" placeholder="Email"><br>
    <br>
    <label for="">Phone Number</label>
    <input type="number" name="phonrno" id="" max="10"><br>
    <br>
    <label for="">Gender:</label><br>
    <input type="radio" name="gender" value="male">Male <br>
    <input type="radio" name="gender" value="male">Female <br>
    <input type="radio" name="gender" value="male">Not Wish to Disclose <br>
    <br>
    <label for="">Address</label><br>
    <textarea name="address" id="" cols="30" rows="7"></textarea><br>
    <br>
    <label for="">Date of Birth</label>
    <input type="date" name="date"><br>
    <br>
    <label for="">Time</label>
    <input type="time" name="time"><br>
    <br>
    <label for="">Languages</label><br>
    <input type="checkbox" name="Languages[]">Tamil<br>
    <input type="checkbox" name="Languages[]">English<br>
    <input type="checkbox" name="Languages[]">French<br>
    <br>
    <label for="">Select Your Field of Intrest</label><br>
    <select name="interst" id="" multiple>
        <option value="">Select</option>
        <option value="music">Music</option>
        <option value="cycling">Cycling</option>
        <option value="Batmiton">Batmiton</option>
    </select><br>
    <br>
    <label for="">Upload your Photo</label><br>
    <input type="file" name="file"><br>
    <br>
    <input type="button"  value="submit">
    <input type="button"  value="reset">
    </form>
</body>
</html>
